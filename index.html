<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Control Logístico</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEyW26jg40kObtm79ejulre3hmWM3es0w&libraries=places"></script>
</head>
<body>
    <h1>Reporte de Control Logístico</h1>
    <form id="logisticForm">
        <label for="conductor">Nombre del conductor:</label>
        <input type="text" id="conductor" name="conductor" required><br>
        <label for="fecha">Fecha de registro:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        <label for="hora">Hora de registro:</label>
        <input type="time" id="hora" name="hora" required><br>
        <label for="origen">Lugar de origen:</label>
        <input type="text" id="origen" name="origen" required><br>
        <label for="destino">Lugar de destino:</label>
        <input type="text" id="destino" name="destino" required><br>
        <label for="vin">VIN a transportar:</label>
        <input type="text" id="vin" name="vin" required><br>
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
